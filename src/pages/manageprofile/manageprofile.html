<ion-header color="sportner">

  <ion-navbar>
    <ion-title>Edit your profile!</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<div align="center"*ngFor="let user of userData.users">

    <ion-icon name="contact" style="font-size: 80px; color: #b5b1b2"></ion-icon>

    <div class="bla" style="font-size: 25px; color:#ff4d4d; ">
        <b> {{user.firstName}} {{user.lastName}}</b> <br>
    </div>

    </div>


 <ion-item>
    <ion-label color="primary">First Name</ion-label>
    <ion-input placeholder="Enter first name"value="firstName" [(ngModel)]="firstName"type="text"clearInput></ion-input>
  </ion-item>

   <ion-item>
    <ion-label color="primary">Last Name</ion-label>
    <ion-input placeholder="Enter last name" value="lastName"[(ngModel)]="lastName"type="text"clearInput></ion-input>
  </ion-item>

  <ion-item>
    <ion-label color="primary">Gender</ion-label>
    <ion-select [(ngModel)]="gender">
      <ion-option value="female">Female</ion-option>
      <ion-option value="male">Male</ion-option>
    </ion-select>
  </ion-item>
  
   <ion-item>
    <ion-label color="primary">Birthdate</ion-label>
    <ion-input placeholder="bla"[(ngModel)]="birthdate" type="date"></ion-input>
  </ion-item>

 <ion-item>
    <ion-label color="primary">Height (cm)</ion-label>
    <ion-input placeholder="Enter your height" [(ngModel)]="height"type="number"clearInput></ion-input>
  </ion-item>

   <ion-item>
    <ion-label color="primary">Weight (kg) </ion-label>
    <ion-input placeholder="Enter your weight" [(ngModel)]="weight"type="number"clearInput></ion-input>
  </ion-item>

   <ion-item>
    <ion-label color="primary">Notes</ion-label>
    <ion-textarea style="min-height:50px;" placeholder="Enter some notes: diseases, meds, etc." [(ngModel)]="notes" type="text"clearInput></ion-textarea>
  </ion-item>

<br>
<div align="center">
<button ion-button round style="font-size:17px" type="submit" (click)="saveWorkout()">
  Save
</button>
</div>

</ion-content>
