<ion-header>

  <ion-navbar color="danger">
    <ion-title>Reminder</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <div class="reminder-content">
    <h1>Todays RHR entry</h1>
    <p>It seems like you have not entered your todays resting heart rate yet!</p>
    <p>Add it now or just skip.</p>

    <ion-item>
      <ion-input type="number" [(ngModel)]="rhrEntry" placeholder="Number Input with no label"></ion-input>
    </ion-item>
    <br>
    <div align="center">
    <button ion-button round color="primary" style="font-size: 20px"(click)="saveEnry()"> Save</button>
    <button ion-button round color="danger" style="font-size: 20px" (click)="closeModal()">Skip</button>
    </div>
  </div>
</ion-content>
