<ion-header>



</ion-header>


<br><br><br>
<ion-content align="center" padding style="">
  <img style="height:200px; width:250px;     margin-top: 0;" src="assets/images/logo.png" />

<p style="font-size: 19px; color: #ff4d4d"><b> Set up your profile before starting the app!</b></p>

 <ion-item>
    <ion-label color="primary">First Name</ion-label>
    <ion-input placeholder="Enter your first name" [(ngModel)]="firstName"type="text"></ion-input>
  </ion-item>

   <ion-item>
    <ion-label color="primary">Last Name</ion-label>
    <ion-input placeholder="Enter your last name" [(ngModel)]="lastName" type="text"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label color="primary">Gender</ion-label>
    <ion-select [(ngModel)]="gender">
      <ion-option value="female">Female</ion-option>
      <ion-option value="male">Male</ion-option>
    </ion-select>
  </ion-item>

   <ion-item>
    <ion-label color="primary">Birthdate</ion-label>
    <ion-input placeholder="bla" [(ngModel)]="birthdate" type="date"></ion-input>
  </ion-item>

 <ion-item>
    <ion-label color="primary">Height (cm)</ion-label>
    <ion-input placeholder="160" [(ngModel)]="height" type="number"></ion-input>
  </ion-item>

   <ion-item>
    <ion-label color="primary">Weight (kg) </ion-label>
    <ion-input placeholder="50" [(ngModel)]="weight" type="number"></ion-input>
  </ion-item>
<br>
You can edit it later.<br>
<button ion-button round style="font-size:20px; padding:25px" type="submit" (click)="setUpProfile()">
  Set up!
</button>





</ion-content>
