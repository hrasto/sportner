<!--
  Generated template for the Diary page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar color="sportner">
    <ion-title>Diary</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
      <ion-card *ngFor="let workout of workoutsService.workouts">
        <ion-card-header>
          {{workout.activity}}
        </ion-card-header>
        <ion-card-content>
          {{workout.date}}
        </ion-card-content>
      </ion-card>
  </ion-list>
</ion-content>
