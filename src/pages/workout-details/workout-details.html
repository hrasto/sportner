<ion-header>

  <ion-navbar>
    <ion-title>{{date}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <div class="header">
      <img src="img/{{activity_icon}}">
      <span>{{activity_name}}</span>
  </div>

  <h1 style="text-align: center;font-size: 18px;color: #666;">Edit Workout:</h1>

  <ion-item>
    <ion-label color="primary">Activity</ion-label>
    
    <ion-select [(ngModel)]="activity">
      <ion-option value="{{activity.id}}" *ngFor="let activity of activities.data">{{activity.name}}</ion-option>
    </ion-select>
  </ion-item>
  
  <ion-item>
    <ion-label color="primary">Date</ion-label>
    <ion-input type="date" value="" [(ngModel)]="date"></ion-input>
  </ion-item>

 <ion-item>
    <ion-label color="primary">Duration (min)</ion-label>
    <ion-input placeholder="120" type="number" [(ngModel)]="duration"></ion-input>
  </ion-item>

  <!--
   <ion-item>
    <ion-label color="primary">Distance (m) </ion-label>
    <ion-input placeholder="1200" type="number"></ion-input>
  </ion-item>
  -->

   <ion-item>
    <ion-label color="primary">Notes</ion-label>
    <ion-textarea style="min-height:100px;" placeholder="add details" type="text" [(ngModel)]="note" clearInput></ion-textarea>
  </ion-item>

  <br><br>
  <div align="center">
  <button ion-button round style="font-size:17px" type="submit" (click)="saveWorkout()" >
    Save
  </button>
  </div>
