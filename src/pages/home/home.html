<ion-header>
  <ion-navbar color="sportner">
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <p padding (click)="generateRandomQuote()" class="quote">
    "{{quote}}"
  </p>
  
  <ion-list>
    <h1 style="text-align: center;font-size: 15px;color: #666;">Last Workout</h1> 
    <ion-card>
      <ion-item>
        <ion-avatar item-left>
          <img src="img/{{activities.getItem(workoutsService.getLwActivity()).icon}}">
        </ion-avatar>
        <h2>{{activities.getItem(workoutsService.getLwActivity()).name}}</h2>
        <p>{{workoutsService.getLwDate()}}</p>
      </ion-item>

      <ion-card-content>
        <p>{{workoutsService.getLwNote()}}</p>
      </ion-card-content>
    </ion-card>
  </ion-list>

  <h1 style="text-align: center;font-size: 15px;color: #666;">Total Duration</h1>
  <h1 style="text-align: center;">{{workoutsService.getTotalTime()}}</h1>
  <h1 style="text-align: center;font-size: 15px;color: #666;">Total Workouts</h1>
  <h1 style="text-align: center;">{{workoutsService.getTotalWorkouts()}}</h1>
  
</ion-content>
