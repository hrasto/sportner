<ion-header>
  <ion-navbar color="sportner">
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding style="margin-top:5px">

  <p padding (click)="generateRandomQuote()" class="quote">
    "{{quote}}"
  </p>
  <br>
  <ion-list>
    <h1 style="text-align: center;font-size: 15px;color: #666;">Last Workout</h1> 
    <ion-card>
      <ion-item>
        <ion-avatar item-left>
          <img src="img/{{activities.getItem(lwActivity).icon}}">
        </ion-avatar>
        <h2>{{activities.getItem(lwActivity).name}}</h2>
        <p>{{lwDate}}</p>
      </ion-item>

      <ion-card-content>
        <p>{{lwNote}}</p>
      </ion-card-content>
    </ion-card>
  </ion-list>
<br>
  <h1 style="text-align: center;font-size: 15px;color: #666;">Total Duration</h1>
  <h1 style="text-align: center;">{{totalTime}}</h1>
  <h1 style="text-align: center;font-size: 15px;color: #666;">Total Workouts</h1>
  <h1 style="text-align: center;">{{totalWorkouts}}</h1>
  
</ion-content>
