<ion-header>
  <ion-navbar color="sportner">
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <p>
    "{{quote}}"
  </p>
  
  <ion-list>
      <ion-card *ngFor="let workout of workoutsService.workouts">
        <ion-card-header>
          {{workout.activity}}
        </ion-card-header>
        <ion-card-content>
          {{workout.date}}
        </ion-card-content>
      </ion-card>
  </ion-list>
  
</ion-content>
