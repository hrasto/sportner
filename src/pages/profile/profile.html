
<ion-header>

  <ion-navbar color="sportner">
    <ion-title>Profile</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<center>
    <ion-icon name="contact"></ion-icon>
    <p *ngFor="let user of userData.users"> {{user.firstName}} {{user.lastName}}</p>
</center>
  
        
        
<ion-card *ngFor="let user of userData.users">
    
    <ion-card-content>
         {{user.email}}
         {{user.birthdate}}
        </ion-card-content>
    </ion-card>
</ion-content>
